<html>
<head>
  <style>
  </style>
  <script src="https://fb.me/react-0.13.0.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
<script type="text/jsx">
/** @jsx React.DOM */
var allGames = {{ allGames}};

var SingleGame = React.createClass({
  render: function() {
    return <tr>

        <td>{this.props.game.ranking}</td>
        <td>{this.props.game.name}</td>
        <td>{this.props.game.rating}</td>
        <td>{this.props.game.complexity}</td>
        <td></td>
        <td>{this.props.game.numRatings}</td>
        <td></td>
      </tr>;
  }
});

var Home = React.createClass({
  render: function() {

      var gameRows = [];
      for (var i = 0; i < this.props.allGames.length; i++) {

        var game = <SingleGame game={this.props.allGames[i]}/>
        gameRows.push(game);
      }
      return <table id="gamesTable">
        <tr id="gamesHeaderRow">
          <th>Ranking</th>
          <th>Name</th>
          <th>Rating</th>
          <th>Complexity</th>
          <th>Play Time</th>
          <th># Ratings</th>
          <th># Players</th>
        </tr>
       { gameRows}
      </table>;
  }
});
React.render(
  <Home allGames={allGames} />, document.getElementById("allGames"));
</script>
</head>
<body>
<h1>Boardgames</h1>
<div id="allGames"></div>
</body>
</html>
